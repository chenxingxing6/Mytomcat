<!DOCTYPE html>
<html>
<head>
	<title>登录页面</title>

</head>
<body>
<div id="con">

			<td>姓名：</td>
			<td><input type="text" name="username"></td>

		<tr>
			<td></td>

			</td>
		</tr>
	</table>
	</form>
</div>
</body>
</html>
